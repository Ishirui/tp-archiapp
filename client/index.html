<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TP ArchiApp</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="heading">TP ArchiApp</h1>
    <div id="messageArea">
        <span id="messageAreaTop">
          <h2 class="heading">Messages</h2>
          <span>
            <input type="checkbox" id="darkModeToggle" onClick="toggleDarkMode()">Mode Sombre</input>
            <button id="messageRefreshButton" onClick="getMessages()">&#x21bb;</button> <!-- &#x21bb est le caractère unicode pour une icône de rafraîchissement -->
          </span>
        </span>
          <ul id="messageList">
        </ul>
        <span id="inputArea">
          <textarea id="authorInputBox" placeholder="Entrez votre nom...">Anonymous</textarea>
          <span id="messageInputArea">
            <textarea id="messageInputBox" placeholder="Entrez votre message..."> </textarea>
            <button id="messageSendButton" onClick="addMessage()">Envoyer</button>
          </span>
        </span>
    </div>
  </body>
  <script src="script.js"></script>
</html>
