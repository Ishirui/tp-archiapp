<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TP ArchiApp</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="heading">TP ArchiApp</h1>
    <div id="messageArea">
        <h2 class="heading">Messages</h2>
        <ul id="messageList">
            <li class="messageBox">
              <p class="messageUsername">Anonymous</p>
              <p class="messageText">Hello, world !</p>
            </li>
        </ul>
        <span id="messageInput">
            <textarea id="messageInputBox" placeholder="Entrez votre message..."> </textarea>
            <button onClick="addMessage()">Envoyer</button>
        </span>
    </div>
  </body>
  <script src="script.js"></script>
</html>
